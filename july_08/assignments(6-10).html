<script>

    //6.convert array of letters to array of words

		const inputArr = [ 
				'b', 'a', 'k', 'e', '',
				'c', 'a', 'k', 'e', '',
				'e', 'a', 't'
				];
        let outputArr= inputArr.reduce((acc,char)=>{
            if(char==''){
                acc.push('');
            }
            else{
                acc[acc.length-1]+=char;
            }
            return acc;
        },['']);
        console.log(outputArr);

    //7. add Dept info for each employee

    let employees = [{eId: 101, name: "sanjay", sal: 5000, gender: "male" },
				{ eId: 104, name: "reena", sal: 8000, gender: "female" }]
	let departments = [{ eId: 101, dept: "sales" },
				{ eId: 104, dept: "marketing" }]

    for(i of employees){
        for(j of departments){
            if (i.eId==j.eId){
                i.dept=j.dept;
            }
        }
    }
    console.log(employees);

  ];
  let result8={};
  for(emp of employees8){

    //10. WAP to print the occurance of each elements 
    let input10 = [10,20,30,40,50,10,30,50];
    let count={};
    for(i in input10){
        let init=input10[i];
    if(count[init]){

        }
