<script>
    let cars=['tata', 'honda', 'maruthi', 'hyundai'];
    
    //normal loops
    for(i=0;i<cars.length;i++){
        console.log(cars[i]);
    }

//for-in loop
for(i in cars){
    console.log(cars[i]);
}

//for-of loop
for(i of cars){
    console.log(i);
}

//for-each(val,index, array)
cars.forEach(function printEachElement(val,ind){
    console.log(val,ind)
});


cars.forEach(val=>console.log(val));
</script>
