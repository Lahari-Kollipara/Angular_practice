<script>
    let cars=['tata', 'honda', 'maruthi', 'hyundai'];
    cars.push('bajaj');
    console.log("after push",cars);
    console.log(cars.length);

    cars.pop();
    console.log(cars);
    console.log(cars.length);

    cars.unshift('benz');//adds at front
    console.log(cars);

    cars.shift();//removes the first element
    console.log(cars);

    

</script>
